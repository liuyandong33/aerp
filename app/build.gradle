apply plugin: "com.android.application"

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "dream.build.aerp"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias "build.dream"
            keyPassword "123456"
            storeFile file("${rootDir}${File.separator}keystores${File.separator}release.keystore")
            storePassword "123456"
        }

        debug {
            keyAlias "build.dream"
            keyPassword "123456"
            storeFile file("${rootDir}${File.separator}keystores${File.separator}snapshot.keystore")
            storePassword "123456"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField "String", "APP_API_SERVICE_URL", "\"http://192.168.31.200:8080\""
            buildConfigField "String", "PLATFORM_PUBLIC_KEY", "\"\""
        }

        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField "String", "APP_API_SERVICE_URL", "\"http://192.168.31.200:8080\""
            buildConfigField "String", "PLATFORM_PUBLIC_KEY", "\"\""
        }
    }

    applicationVariants.all { variant ->
        if (variant.buildType.name == "debug") {
            variant.outputs.all {
                outputFileName = "aerp-debug-" + defaultConfig.versionName + ".apk"
            }
        }

        if (variant.buildType.name == "release") {
            variant.outputs.all {
                outputFileName = "aerp-release-" + defaultConfig.versionName + ".apk"
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:appcompat-v7:26.1.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.2"
}
